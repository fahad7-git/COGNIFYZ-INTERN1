<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f5f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .registration-card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(50, 50, 93, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .registration-card h2 {
      font-weight: 700;
      color: #27b9bc;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      background-color: #27b9bc;
      border-color: #27b9bc;
      font-weight: 600;
      width: 100%;
      padding: 0.75rem;
    }
    .btn-primary:hover {
      background-color: #1f8e8a;
      border-color: #1f8e8a;
    }
  </style>
</head>
<body>
  <div class="registration-card">
    <h2>Register</h2>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
        <div class="invalid-feedback">Full name is required.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        <div class="invalid-feedback">Valid email is required.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required />
        <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        event.stopPropagation();
      } else {
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const termsAccepted = document.getElementById('termsCheck').checked;

        
        console.log("âœ… Registration Successful!");
        console.log("Full Name:", fullName);
        console.log("Email:", email);
        console.log("Password:", password); 
        console.log("Terms Accepted:", termsAccepted);
      }

      form.classList.add('was-validated');
    }, false);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
